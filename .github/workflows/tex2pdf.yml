name: Compile LaTeX and Commit PDF

on:
  push:
    paths:
      - 'CV/*.tex'
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup TeXLive
        uses: teatimeguest/setup-texlive-action@v4
        with:
          packages: 'latexmk'  # Add more packages if needed

      - name: Compile LaTeX
        run: latexmk -pdf -outdir=CV CV/arad.tex  # Adjust path and filename as needed

      - name: Set Timestamp
        run: echo "TIMESTAMP=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: Commit PDF
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          message: "Update CV PDF - ${{ env.TIMESTAMP }}"
          add: 'CV/aradfarahani.pdf'  # Adjust to your PDF path

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: CV/cv.pdf  # Adjust to your PDF path
