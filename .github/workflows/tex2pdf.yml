name: Compile LaTeX and Commit PDF

on:
  push:
    paths:
      - 'CV/*.tex'
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup TeXLive
        uses: teatimeguest/setup-texlive-action@v3
        with:
          packages: |
            scheme-basic
            latexmk
            # Add more packages below if needed, e.g., hyperref, geometry
            # hyperref
            # geometry

      - name: Compile LaTeX
        run: latexmk -pdf -outdir=CV CV/aradfarahani.tex

      - name: Set Timestamp
        run: echo "TIMESTAMP=$(date +'%Y-%m-%d %H:%M:%S')" >> $GITHUB_ENV

      - name: Commit PDF
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          message: "Update CV PDF - ${{ env.TIMESTAMP }}"
          add: 'CV/aradfarahani.pdf'

      - name: Upload PDF Artifact
        uses: actions/upload-artifact@v4
        with:
          name: cv-pdf
          path: CV/aradfarahani.pdf
